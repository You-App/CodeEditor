<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Code Editor + AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editors-row {
            display: flex;
            gap: 10px;
            padding: 5px;
            background: #2d2d2d;
            overflow-x: auto;
            min-height: 40px;
        }

        .editor-header {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background: #1e1e1e;
            border-radius: 20px;
            color: white;
            white-space: nowrap;
            cursor: pointer;
        }

        .editor-header.collapsed {
            background: #333;
        }

        .editor-buttons {
            display: flex;
            gap: 5px;
            margin-left: 8px;
        }

        .editor-buttons button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .editor-buttons button:hover {
            background: #555;
        }

        .editor-buttons button.copied {
            background: #2e7d32;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 30vh;
            background: #1e1e1e;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
        }

        .preview-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .preview-container {
            flex: 1;
            overflow: hidden;
        }

        .console-container {
            background: #1e1e1e;
            color: #ddd;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            max-height: 150px;
            border-top: 1px solid #444;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            color: white;
        }

        .console-buttons {
            display: flex;
            gap: 5px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 3000;
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .log-message { color: #ddd; }
        .error-message { color: #ff5555; }
        .warn-message { color: #ffcc00; }
        .info-message { color: #55aaff; }

        /* AI Panels */
        #ai-panel, #ai-request-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 2000;
            padding: 20px;
            box-sizing: border-box;
        }

        .panel-content {
            background: #252526;
            height: 100%;
            border-radius: 12px;
            overflow: auto;
        }

        .panel-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
            color: white;
        }

        .panel-body {
            padding: 15px;
        }

        .panel-body textarea {
            width: 100%;
            background: #1e1e1e;
            color: white;
            border: 1px solid #444;
            padding: 8px;
            font-family: monospace;
            box-sizing: border-box;
        }

        .panel-body button {
            background: #4a86e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-top: 10px;
            cursor: pointer;
        }

        .panel-body button.secondary {
            background: #007acc;
            margin-left: 8px;
        }

        /* Fixed buttons */
        #ai-toggle-btn, #send-to-ai {
            position: fixed;
            z-index: 1000;
            border: none;
            border-radius: 20px;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
        }

        #ai-toggle-btn {
            top: 10px;
            right: 10px;
            background: #007acc;
            color: white;
        }

        #send-to-ai {
            top: 10px;
            left: 10px;
            background: #4a86e8;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Toast –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π -->
    <div id="toast" class="toast">–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ</div>

    <!-- AI Assistant Panel (–¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –ø–∞—Ç—á–∞) -->
    <div id="ai-panel">
        <div class="panel-content">
            <div class="panel-header">
                <strong>ü§ñ AI Assistant</strong>
                <button id="close-ai-panel">‚úï</button>
            </div>
            <div class="panel-body">
                <label>–û—Ç–≤–µ—Ç –æ—Ç –ò–ò (–≤—Å—Ç–∞–≤—å –ø–∞—Ç—á):</label><br>
                <textarea id="ai-response" placeholder="–ü—Ä–∏–º–µ—Ä: @@L5 console.log('test'); @@"></textarea><br>
                <button id="apply-ai-patch">‚úÖ –ü—Ä–∏–º–µ–Ω–∏—Ç—å –ø–∞—Ç—á</button>
            </div>
        </div>
    </div>

    <!-- AI Request Panel (–¥–ª—è –æ–ø–∏—Å–∞–Ω–∏—è –∑–∞–¥–∞—á–∏) -->
    <div id="ai-request-panel">
        <div class="panel-content">
            <div class="panel-header">
                <strong>‚ú® –ß—Ç–æ —É–ª—É—á—à–∏—Ç—å?</strong>
                <button id="close-ai-request">‚úï</button>
            </div>
            <div class="panel-body">
                <textarea id="ai-task" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –≤—ã–Ω–µ—Å–∏ —Å—Ç–∏–ª–∏ –∏–∑ HTML"></textarea>
                <br>
                <button id="generate-prompt">üì§ –°—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–º–ø—Ç</button>
                <button id="copy-prompt-btn" class="secondary" style="display:none;">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
                <div id="prompt-output" style="display:none; margin-top:15px;">
                    <label>–ü—Ä–æ–º–ø—Ç –¥–ª—è –ò–ò:</label>
                    <textarea id="full-prompt" style="height:180px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Fixed buttons -->
    <button id="ai-toggle-btn">ü§ñ</button>
    <button id="send-to-ai">‚ú®</button>

    <div class="container">
        <div class="editors-row" id="editors-row"></div>

        <div class="editor-wrapper" id="html-wrapper">
            <div class="editor-container"><textarea id="html"></textarea></div>
        </div>

        <div class="editor-wrapper" id="css-wrapper">
            <div class="editor-container"><textarea id="css"></textarea></div>
        </div>

        <div class="editor-wrapper" id="js-wrapper">
            <div class="editor-container"><textarea id="js"></textarea></div>
        </div>

        <div class="preview-wrapper">
            <div class="preview-container"><iframe id="preview"></iframe></div>
            <div class="console-container" id="console">
                <div class="console-header">
                    <span>Console Output</span>
                    <div class="console-buttons">
                        <button id="clear-console">üóëÔ∏è</button>
                        <button id="copy-console">‚éò</button>
                    </div>
                </div>
                <div id="console-output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    
    <script>
        const editors = { html: null, css: null, js: null };

        // –£—Ç–∏–ª–∏—Ç–∞: –ø–æ–∫–∞–∑–∞—Ç—å "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ"
        function showToast() {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        }

        // –ö–æ–Ω—Å–æ–ª—å
        function setupFrameConsole() {
            const iframe = document.getElementById('preview');
            if (!iframe.contentWindow) return;
            ['log', 'error', 'warn', 'info'].forEach(method => {
                const original = iframe.contentWindow.console[method];
                iframe.contentWindow.console[method] = function(...args) {
                    if (original) original.apply(this, args);
                    const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
                    const el = document.createElement('div');
                    el.className = `${method}-message`;
                    el.textContent = msg;
                    document.getElementById('console-output').appendChild(el);
                    el.scrollIntoView();
                };
            });
        }

        function updatePreview() {
            const html = editors.html.getValue();
            const css = `<style>${editors.css.getValue()}</style>`;
            const js = `<script>try{${editors.js.getValue()}}catch(e){console.error(e);}<\/script>`;
            const iframe = document.getElementById('preview');
            iframe.srcdoc = html + css + js;
            iframe.onload = setupFrameConsole;
        }

        function copyCode(type) {
            const code = editors[type].getValue();
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(showToast);
            }
        }

        function clearEditor(type) {
            if (confirm('Clear ' + type + ' editor?')) {
                editors[type].setValue('');
                localStorage.setItem(type, '');
                updatePreview();
            }
        }

        function toggleCollapse(type) {
            const header = document.querySelector(`.editor-header[data-type="${type}"]`);
            const wrapper = document.getElementById(`${type}-wrapper`);
            const isCollapsed = wrapper.style.display === 'none';
            wrapper.style.display = isCollapsed ? 'flex' : 'none';
            header.classList.toggle('collapsed', !isCollapsed);
            localStorage.setItem(`${type}-collapsed`, !isCollapsed);
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        function copyConsole() {
            const text = document.getElementById('console-output').innerText;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(showToast);
            }
        }

        function loadContent() {
            ['html','css','js'].forEach(type => {
                const saved = localStorage.getItem(type);
                if (saved !== null) editors[type].setValue(saved);
                if (localStorage.getItem(`${type}-collapsed`) === 'true') {
                    document.querySelector(`.editor-header[data-type="${type}"]`).classList.add('collapsed');
                    document.getElementById(`${type}-wrapper`).style.display = 'none';
                }
            });
            updatePreview();
        }

        // AI: –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ –ø–∞—Ç—á–∞
        function applyLinePatch(type, patchText) {
            const editor = editors[type];
            let lines = editor.getValue().split('\n');
            const blocks = patchText.match(/@@[A-Z]\d+(?:-\d+)?\s*[\s\S]*?@@/g);
            if (!blocks) return false;

            const ops = [];
            for (const block of blocks) {
                const m = block.match(/@@([A-Z])(\d+)(?:-(\d+))?/);
                if (!m) continue;
                const op = m[1], start = +m[2] - 1, end = m[3] ? +m[3] - 1 : start;
                const content = block.replace(/@@[A-Z]\d+(?:-\d+)?/, '').replace(/@@$/, '').trim();
                ops.push({ op, start, end, content: content.split('\n') });
            }

            ops.sort((a, b) => b.start - a.start);
            for (const { op, start, end, content } of ops) {
                if (op === 'L') lines.splice(start, end - start + 1, ...content);
                else if (op === 'A') lines.splice(start + 1, 0, ...content);
                else if (op === 'D') lines.splice(start, end - start + 1);
            }
            editor.setValue(lines.join('\n'));
            localStorage.setItem(type, editor.getValue());
            return true;
        }

        function applyAiPatch() {
            const resp = document.getElementById('ai-response').value.trim();
            if (!resp) return;
            let ok = false;
            for (const type of ['html','css','js']) {
                if (applyLinePatch(type, resp)) ok = true;
            }
            if (ok) {
                updatePreview();
                showToast();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            // –ó–∞–≥–æ–ª–æ–≤–∫–∏
            ['html','css','js'].forEach(type => {
                const el = document.createElement('div');
                el.className = 'editor-header';
                el.dataset.type = type;
                el.innerHTML = `<span>${type.toUpperCase()}</span><div class="editor-buttons"><button class="clear-btn" data-type="${type}">üóëÔ∏è</button><button class="copy-btn" data-type="${type}" id="copy-${type}">‚éò</button></div>`;
                document.getElementById('editors-row').appendChild(el);
            });

            // CodeMirror
            editors.html = CodeMirror.fromTextArea(document.getElementById('html'), { mode:'htmlmixed', lineNumbers:true, lineWrapping:true });
            editors.css = CodeMirror.fromTextArea(document.getElementById('css'), { mode:'css', lineNumbers:true, lineWrapping:true });
            editors.js = CodeMirror.fromTextArea(document.getElementById('js'), { mode:'javascript', lineNumbers:true, lineWrapping:true });

            // –°–æ–±—ã—Ç–∏—è
            document.querySelectorAll('.editor-header').forEach(h => {
                h.addEventListener('click', e => {
                    if (!e.target.closest('button')) toggleCollapse(h.dataset.type);
                });
            });

            document.querySelectorAll('.clear-btn').forEach(b => {
                b.addEventListener('click', e => { e.stopPropagation(); clearEditor(b.dataset.type); });
            });

            document.querySelectorAll('.copy-btn').forEach(b => {
                b.addEventListener('click', e => { e.stopPropagation(); copyCode(b.dataset.type); });
            });

            // AI –ø–∞–Ω–µ–ª–∏
            document.getElementById('ai-toggle-btn').addEventListener('click', () => {
                document.getElementById('ai-panel').style.display = 'block';
            });
            document.getElementById('send-to-ai').addEventListener('click', () => {
                document.getElementById('ai-request-panel').style.display = 'block';
                document.getElementById('ai-task').value = '';
                document.getElementById('prompt-output').style.display = 'none';
                document.getElementById('copy-prompt-btn').style.display = 'none';
            });

            document.getElementById('close-ai-panel').addEventListener('click', () => {
                document.getElementById('ai-panel').style.display = 'none';
            });
            document.getElementById('close-ai-request').addEventListener('click', () => {
                document.getElementById('ai-request-panel').style.display = 'none';
            });

            document.getElementById('apply-ai-patch').addEventListener('click', applyAiPatch);

            document.getElementById('generate-prompt').addEventListener('click', () => {
                const task = document.getElementById('ai-task').value.trim();
                if (!task) return;

                // === –£–ú–ù–ê–Ø –°–ò–°–¢–ï–ú–ù–ê–Ø –ò–ù–°–¢–†–£–ö–¶–ò–Ø ===
                const SYSTEM_PROMPT = `–¢—ã ‚Äî AI-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –∫–æ–¥–∞. –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Ä–∞–±–æ—Ç–∞–µ—Ç –≤ —Ç—Ä—ë—Ö–ø–∞–Ω–µ–ª—å–Ω–æ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ:
- –ü–∞–Ω–µ–ª—å HTML: —Ç–æ–ª—å–∫–æ —Ä–∞–∑–º–µ—Ç–∫–∞ (<div>, <h1> –∏ —Ç.–¥.), –±–µ–∑ <style> –∏ <script>.
- –ü–∞–Ω–µ–ª—å CSS: —Ç–æ–ª—å–∫–æ CSS-–ø—Ä–∞–≤–∏–ª–∞.
- –ü–∞–Ω–µ–ª—å JS: —Ç–æ–ª—å–∫–æ JavaScript-–∫–æ–¥ (–±–µ–∑ <script>).

–ò–ù–°–¢–†–£–ö–¶–ò–ò:
1. –í–°–ï–ì–î–ê –æ—Ç–≤–µ—á–∞–π –¢–û–õ–¨–ö–û –≤ —Ñ–æ—Ä–º–∞—Ç–µ line-patch:
   @@L1-50
   // –Ω–æ–≤—ã–π HTML-–∫–æ–¥ (–±–µ–∑ <style>, <script>)
   @@
   @@L1-100
   /* –Ω–æ–≤—ã–π CSS */
   @@
   @@L1-200
   // –Ω–æ–≤—ã–π JS
   @@

2. –ö–∞–∂–¥—ã–π –±–ª–æ–∫ –û–ë–Ø–ó–ê–¢–ï–õ–¨–ù–û –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –∫–æ–¥ –º–µ–∂–¥—É @@...@@.
   –ü—É—Å—Ç–æ–π –±–ª–æ–∫ = —É–¥–∞–ª–µ–Ω–∏–µ ‚Üí –ó–ê–ü–†–ï–©–ï–ù–û.

3. –ù–µ –¥–æ–±–∞–≤–ª—è–π –ø–æ—è—Å–Ω–µ–Ω–∏–π, –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤, –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤, markdown.
   –¢–æ–ª—å–∫–æ —á–∏—Å—Ç—ã–µ –±–ª–æ–∫–∏ –ø–∞—Ç—á–µ–π.

4. –°–æ—Ö—Ä–∞–Ω—è–π –ª–æ–≥–∏–∫—É –∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—å. –ù–µ –ª–æ–º–∞–π –∏–≥—Ä—É.

5. –ò—Å–ø–æ–ª—å–∑—É–π 1-based –Ω—É–º–µ—Ä–∞—Ü–∏—é —Å—Ç—Ä–æ–∫.`;

                const html = editors.html.getValue();
                const css = editors.css.getValue();
                const js = editors.js.getValue();

                const full = `${SYSTEM_PROMPT}

–ó–ê–î–ê–ß–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø:
${task}

–¢–ï–ö–£–©–ò–ô –ö–û–î –í –†–ï–î–ê–ö–¢–û–†–ï:

HTML:
${html}

CSS:
${css}

JS:
${js}

–¢–í–û–ô –û–¢–í–ï–¢ (–¢–û–õ–¨–ö–û –ü–ê–¢–ß–ò, –ù–ò–ß–ï–ì–û –ë–û–õ–¨–®–ï):`.trim();

                document.getElementById('full-prompt').value = full;
                document.getElementById('prompt-output').style.display = 'block';
                document.getElementById('copy-prompt-btn').style.display = 'inline-block';
            });

            document.getElementById('copy-prompt-btn').addEventListener('click', () => {
                const text = document.getElementById('full-prompt').value;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(showToast);
                }
            });

            document.getElementById('clear-console').addEventListener('click', clearConsole);
            document.getElementById('copy-console').addEventListener('click', copyConsole);

            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            Object.values(editors).forEach(ed => {
                ed.on('change', () => {
                    const type = ed.getTextArea().id;
                    localStorage.setItem(type, ed.getValue());
                    updatePreview();
                });
            });

            loadContent();
        });
    </script>
</body>
</html>
