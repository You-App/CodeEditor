<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Code Editor + AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editors-row {
            display: flex;
            gap: 10px;
            padding: 5px;
            background: #2d2d2d;
            overflow-x: auto;
            min-height: 40px;
        }

        .editor-header {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background: #1e1e1e;
            border-radius: 20px;
            color: white;
            white-space: nowrap;
            cursor: pointer;
        }

        .editor-header.collapsed {
            background: #333;
        }

        .editor-buttons {
            display: flex;
            gap: 5px;
            margin-left: 8px;
        }

        .editor-buttons button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .editor-buttons button:hover {
            background: #555;
        }

        .editor-buttons button.copied {
            background: #2e7d32;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 30vh;
            background: #1e1e1e;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
        }

        .preview-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .preview-container {
            flex: 1;
            overflow: hidden;
        }

        .console-container {
            background: #1e1e1e;
            color: #ddd;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            max-height: 150px;
            border-top: 1px solid #444;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            color: white;
        }

        .console-buttons {
            display: flex;
            gap: 5px;
        }

        .console-buttons button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .console-buttons button.copied {
            background: #2e7d32;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .log-message { color: #ddd; }
        .error-message { color: #ff5555; }
        .warn-message { color: #ffcc00; }
        .info-message { color: #55aaff; }

        /* AI Panel */
        #ai-panel {
            display: none;
            background: #252526;
            padding: 10px;
            color: white;
            z-index: 1000;
        }

        #ai-panel textarea {
            width: 100%;
            background: #1e1e1e;
            color: white;
            border: 1px solid #444;
            padding: 6px;
            font-family: monospace;
            height: 100px;
        }

        #ai-panel button {
            background: #007acc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            margin-top: 8px;
            cursor: pointer;
        }

        /* Fixed buttons */
        #ai-toggle-btn, #send-to-ai {
            position: fixed;
            z-index: 1000;
            border: none;
            border-radius: 20px;
            width: 36px;
            height: 36px;
            font-size: 18px;
            cursor: pointer;
        }

        #ai-toggle-btn {
            top: 10px;
            right: 10px;
            background: #007acc;
            color: white;
        }

        #send-to-ai {
            top: 10px;
            left: 10px;
            background: #4a86e8;
            color: white;
        }
    </style>
</head>
<body>
    <!-- AI Assistant Panel -->
    <div id="ai-panel">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <strong>ü§ñ AI Assistant</strong>
            <button id="close-ai-panel">‚úï</button>
        </div>
        <div style="margin-bottom: 8px;">
            <label>–û—Ç–≤–µ—Ç –æ—Ç –ò–ò (–≤—Å—Ç–∞–≤—å –ø–∞—Ç—á):</label><br>
            <textarea id="ai-response" placeholder="–ü—Ä–∏–º–µ—Ä: @@L5 console.log('test'); @@"></textarea>
        </div>
        <button id="apply-ai-patch">‚úÖ –ü—Ä–∏–º–µ–Ω–∏—Ç—å –ø–∞—Ç—á</button>
    </div>

    <!-- Fixed buttons -->
    <button id="ai-toggle-btn">ü§ñ</button>
    <button id="send-to-ai">‚ú®</button>

    <div class="container">
        <div class="editors-row" id="editors-row">
            <!-- –ó–∞–≥–æ–ª–æ–≤–∫–∏ –±—É–¥—É—Ç —Å–æ–∑–¥–∞–Ω—ã –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>

        <div class="editor-wrapper" id="html-wrapper">
            <div class="editor-container">
                <textarea id="html"></textarea>
            </div>
        </div>

        <div class="editor-wrapper" id="css-wrapper">
            <div class="editor-container">
                <textarea id="css"></textarea>
            </div>
        </div>

        <div class="editor-wrapper" id="js-wrapper">
            <div class="editor-container">
                <textarea id="js"></textarea>
            </div>
        </div>

        <div class="preview-wrapper">
            <div class="preview-container">
                <iframe id="preview"></iframe>
            </div>
            <div class="console-container" id="console">
                <div class="console-header">
                    <span>Console Output</span>
                    <div class="console-buttons">
                        <button id="clear-console">üóëÔ∏è</button>
                        <button id="copy-console">‚éò</button>
                    </div>
                </div>
                <div id="console-output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    
    <script>
        // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤ ===
        const editors = {
            html: null,
            css: null,
            js: null
        };

        // === –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ===
        function setupFrameConsole() {
            const iframe = document.getElementById('preview');
            if (!iframe.contentWindow) return;
            
            const consoleMethods = ['log', 'error', 'warn', 'info'];
            consoleMethods.forEach(method => {
                const original = iframe.contentWindow.console[method];
                iframe.contentWindow.console[method] = function(...args) {
                    if (original) original.apply(this, args);
                    const message = args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                    ).join(' ');
                    addToConsole(message, method);
                };
            });
        }

        function addToConsole(message, type = 'log') {
            const consoleOutput = document.getElementById('console-output');
            const messageElement = document.createElement('div');
            messageElement.className = `${type}-message`;
            messageElement.textContent = message;
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function updatePreview() {
            const html = editors.html.getValue();
            const css = `<style>${editors.css.getValue()}</style>`;
            const js = `<script>
                try {
                    ${editors.js.getValue()}
                } catch(e) {
                    console.error(e);
                }
            <\/script>`;
            
            const iframe = document.getElementById('preview');
            iframe.srcdoc = html + css + js;
            iframe.onload = setupFrameConsole;
        }

        function copyCode(type) {
            const code = editors[type].getValue();
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(() => {
                    const btn = document.getElementById(`copy-${type}`);
                    btn.classList.add('copied');
                    btn.textContent = '‚úì';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = '‚éò';
                    }, 2000);
                });
            }
        }

        function clearEditor(type) {
            if (confirm('Clear ' + type + ' editor?')) {
                editors[type].setValue('');
                localStorage.setItem(type, '');
                updatePreview();
            }
        }

        function toggleCollapse(type) {
            const header = document.querySelector(`.editor-header[data-type="${type}"]`);
            const wrapper = document.getElementById(`${type}-wrapper`);
            if (wrapper.style.display === 'none') {
                wrapper.style.display = 'flex';
                header.classList.remove('collapsed');
            } else {
                wrapper.style.display = 'none';
                header.classList.add('collapsed');
            }
            localStorage.setItem(`${type}-collapsed`, wrapper.style.display === 'none');
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        function copyConsole() {
            const text = document.getElementById('console-output').innerText;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    const btn = document.getElementById('copy-console');
                    btn.classList.add('copied');
                    btn.textContent = '‚úì';
                    setTimeout(() => {
                        btn.classList.remove('copied');
                        btn.textContent = '‚éò';
                    }, 2000);
                });
            }
        }

        function loadContent() {
            ['html', 'css', 'js'].forEach(type => {
                const content = localStorage.getItem(type);
                if (content !== null) {
                    editors[type].setValue(content);
                }
                const isCollapsed = localStorage.getItem(`${type}-collapsed`) === 'true';
                if (isCollapsed) {
                    document.querySelector(`.editor-header[data-type="${type}"]`).classList.add('collapsed');
                    document.getElementById(`${type}-wrapper`).style.display = 'none';
                }
            });
            updatePreview();
        }

        // === AI —Ñ—É–Ω–∫—Ü–∏–∏ ===
        function toggleAiPanel() {
            const panel = document.getElementById('ai-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        function applyLinePatch(type, patchText) {
            const editor = editors[type];
            let lines = editor.getValue().split('\n');
            const patchBlocks = patchText.match(/@@[A-Z]\d+(?:-\d+)?\s*[\s\S]*?@@/g);
            if (!patchBlocks) return false;

            const operations = [];
            for (const block of patchBlocks) {
                const headerMatch = block.match(/@@([A-Z])(\d+)(?:-(\d+))?/);
                if (!headerMatch) continue;
                const op = headerMatch[1];
                const start = parseInt(headerMatch[2], 10) - 1;
                const end = headerMatch[3] ? parseInt(headerMatch[3], 10) - 1 : start;
                const content = block
                    .replace(/@@[A-Z]\d+(?:-\d+)?/, '')
                    .replace(/@@$/, '')
                    .trim();
                operations.push({ op, start, end, content });
            }

            operations.sort((a, b) => b.start - a.start);
            for (const { op, start, end, content } of operations) {
                const newLines = content ? content.split('\n') : [];
                if (op === 'L') {
                    lines.splice(start, end - start + 1, ...newLines);
                } else if (op === 'A') {
                    lines.splice(start + 1, 0, ...newLines);
                } else if (op === 'D') {
                    lines.splice(start, end - start + 1);
                }
            }
            editor.setValue(lines.join('\n'));
            localStorage.setItem(type, editor.getValue());
            return true;
        }

        function applyAiPatch() {
            const response = document.getElementById('ai-response').value.trim();
            if (!response) {
                alert('–í—Å—Ç–∞–≤—å –ø–∞—Ç—á –æ—Ç –ò–ò!');
                return;
            }
            let applied = false;
            for (const type of ['html', 'css', 'js']) {
                if (applyLinePatch(type, response)) applied = true;
            }
            if (applied) {
                updatePreview();
                alert('‚úÖ –ü–∞—Ç—á –ø—Ä–∏–º–µ–Ω—ë–Ω!');
            } else {
                alert('‚ö†Ô∏è –ù–µ —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω —Ñ–æ—Ä–º–∞—Ç. –ò—Å–ø–æ–ª—å–∑—É–π @@L10-12 ... @@');
            }
        }

        function sendToAI() {
            const task = prompt('–ß—Ç–æ —É–ª—É—á—à–∏—Ç—å –∏–ª–∏ –∏–∑–º–µ–Ω–∏—Ç—å?', '–ù–∞–ø—Ä–∏–º–µ—Ä: –¥–æ–±–∞–≤—å –≤–∞–ª–∏–¥–∞—Ü–∏—é');
            if (!task) return;

            const html = editors.html.getValue();
            const css = editors.css.getValue();
            const js = editors.js.getValue();

            const prompt = `
–ö–æ–Ω—Ç–µ–∫—Å—Ç: –º–æ–±–∏–ª—å–Ω—ã–π —Ä–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞. –ï—Å—Ç—å HTML, CSS, JS.

–ó–ê–î–ê–ß–ê: ${task}

–ò–ù–°–¢–†–£–ö–¶–ò–Ø –î–õ–Ø –ò–ò:
‚Äî –û—Ç–≤–µ—Ç—å –¢–û–õ–¨–ö–û –≤ —Ñ–æ—Ä–º–∞—Ç–µ line-patch:
  @@L5-7
  // –Ω–æ–≤—ã–π –∫–æ–¥
  @@
‚Äî –ù–µ –ø–∏—à–∏ –ø–æ–ª–Ω—ã–π —Ñ–∞–π–ª. –ù–µ –¥–æ–±–∞–≤–ª—è–π –ø–æ—è—Å–Ω–µ–Ω–∏–π.
‚Äî –ò—Å–ø–æ–ª—å–∑—É–π 1-based –Ω—É–º–µ—Ä–∞—Ü–∏—é —Å—Ç—Ä–æ–∫.

–¢–ï–ö–£–©–ò–ô –ö–û–î:

HTML:
${html}

CSS:
${css}

JS:
${js}

–¢–≤–æ–π –æ—Ç–≤–µ—Ç (—Ç–æ–ª—å–∫–æ –ø–∞—Ç—á):
`;

            const htmlPage = `
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>AI Request</title></head>
<body>
  <h2>üìã –°–∫–æ–ø–∏—Ä—É–π –∏ –≤—Å—Ç–∞–≤—å –≤ —á–∞—Ç —Å –ò–ò (Qwen, ChatGPT –∏ –¥—Ä.)</h2>
  <textarea id="prompt" style="width:100%;height:85vh;font-family:monospace;">${prompt.trim()}</textarea>
  <br>
  <button onclick="document.getElementById('prompt').select();document.execCommand('copy');alert('–ì–æ—Ç–æ–≤–æ! –í—Å—Ç–∞–≤—å –≤ —á–∞—Ç.')" 
          style="padding:10px;background:#4a86e8;color:white;border:none;border-radius:4px;cursor:pointer;">
    üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Å—ë
  </button>
</body>
</html>
`;
            const blob = new Blob([htmlPage], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            window.open(url, '_blank');
        }

        // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ DOM ===
        document.addEventListener('DOMContentLoaded', () => {
            // –°–æ–∑–¥–∞—ë–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ —Ä–µ–¥–∞–∫—Ç–æ—Ä–æ–≤
            const editorsRow = document.getElementById('editors-row');
            ['html', 'css', 'js'].forEach(type => {
                const div = document.createElement('div');
                div.className = 'editor-header';
                div.dataset.type = type;
                div.innerHTML = `
                    <span>${type.toUpperCase()}</span>
                    <div class="editor-buttons">
                        <button class="clear-btn" data-type="${type}" title="Clear">üóëÔ∏è</button>
                        <button class="copy-btn" data-type="${type}" title="Copy" id="copy-${type}">‚éò</button>
                    </div>
                `;
                editorsRow.appendChild(div);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è CodeMirror
            editors.html = CodeMirror.fromTextArea(document.getElementById('html'), {
                mode: 'htmlmixed',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            });
            editors.css = CodeMirror.fromTextArea(document.getElementById('css'), {
                mode: 'css',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            });
            editors.js = CodeMirror.fromTextArea(document.getElementById('js'), {
                mode: 'javascript',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            });

            // –ü—Ä–∏–≤—è–∑–∫–∞ —Å–æ–±—ã—Ç–∏–π
            document.querySelectorAll('.editor-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    if (!e.target.closest('.editor-buttons button')) {
                        const type = header.dataset.type;
                        toggleCollapse(type);
                    }
                });
            });

            document.querySelectorAll('.clear-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const type = btn.dataset.type;
                    clearEditor(type);
                });
            });

            document.querySelectorAll('.copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const type = btn.dataset.type;
                    copyCode(type);
                });
            });

            document.getElementById('ai-toggle-btn').addEventListener('click', toggleAiPanel);
            document.getElementById('send-to-ai').addEventListener('click', sendToAI);
            document.getElementById('close-ai-panel').addEventListener('click', toggleAiPanel);
            document.getElementById('apply-ai-patch').addEventListener('click', applyAiPatch);
            document.getElementById('clear-console').addEventListener('click', (e) => { e.stopPropagation(); clearConsole(); });
            document.getElementById('copy-console').addEventListener('click', (e) => { e.stopPropagation(); copyConsole(); });

            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
            Object.values(editors).forEach(editor => {
                editor.on('change', () => {
                    const type = editor.getTextArea().id;
                    localStorage.setItem(type, editor.getValue());
                    updatePreview();
                });
            });

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            loadContent();
        });
    </script>
</body>
</html>
