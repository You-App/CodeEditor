    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>

    <script>
        const editors = {
            html: CodeMirror.fromTextArea(document.getElementById('html'), {
                mode: 'htmlmixed',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            }),
            css: CodeMirror.fromTextArea(document.getElementById('css'), {
                mode: 'css',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            }),
            js: CodeMirror.fromTextArea(document.getElementById('js'), {
                mode: 'javascript',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            })
        };

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –∫–æ–Ω—Å–æ–ª–∏
        function setupFrameConsole() {
            const iframe = document.getElementById('preview');
            if (!iframe.contentWindow) return;
            
            const consoleMethods = ['log', 'error', 'warn', 'info'];
            consoleMethods.forEach(method => {
                const original = iframe.contentWindow.console[method];
                iframe.contentWindow.console[method] = function(...args) {
                    if (original) original.apply(this, args);
                    const message = args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                    ).join(' ');
                    addToConsole(message, method);
                };
            });
        }

        function addToConsole(message, type = 'log') {
            const consoleOutput = document.getElementById('console-output');
            const messageElement = document.createElement('div');
            messageElement.className = `${type}-message`;
            messageElement.textContent = message;
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        function loadContent() {
            ['html', 'css', 'js'].forEach(type => {
                const content = localStorage.getItem(type);
                if (content !== null) {
                    editors[type].setValue(content);
                }
                const isCollapsed = localStorage.getItem(`${type}-collapsed`) === 'true';
                if (isCollapsed) {
                    document.querySelector(`[data-type="${type}"]`).classList.add('collapsed');
                    document.getElementById(`${type}-wrapper`).style.display = 'none';
                }
            });
            updatePreview();
        }

        function copyCode(type) {
            const code = editors[type].getValue();
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById(`copy-${type}`);
                btn.classList.add('copied');
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = '‚éò';
                }, 2000);
            });
        }

        function clearEditor(type) {
            if (confirm('Clear ' + type + ' editor?')) {
                editors[type].setValue('');
                localStorage.setItem(type, '');
                updatePreview();
            }
        }

        function toggleCollapse(type) {
            const header = document.querySelector(`[data-type="${type}"]`);
            const wrapper = document.getElementById(`${type}-wrapper`);
            if (wrapper.style.display === 'none') {
                wrapper.style.display = 'flex';
                header.classList.remove('collapsed');
            } else {
                wrapper.style.display = 'none';
                header.classList.add('collapsed');
            }
            localStorage.setItem(`${type}-collapsed`, wrapper.style.display === 'none');
        }

        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        function copyConsole() {
            const text = document.getElementById('console-output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-console');
                btn.classList.add('copied');
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = '‚éò';
                }, 2000);
            });
        }

        function updatePreview() {
            const html = editors.html.getValue();
            const css = `<style>${editors.css.getValue()}</style>`;
            const js = `<script>
                try {
                    ${editors.js.getValue()}
                } catch(e) {
                    console.error(e);
                }
            <\/script>`;
            
            const iframe = document.getElementById('preview');
            iframe.srcdoc = html + css + js;
            iframe.onload = setupFrameConsole;
        }

        Object.values(editors).forEach(editor => {
            editor.on('change', () => {
                const type = editor.getTextArea().id;
                localStorage.setItem(type, editor.getValue());
                updatePreview();
            });
        });

        // =============== AI INTEGRATION ===============

        function toggleAiPanel() {
            const panel = document.getElementById('ai-panel');
            panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ line-patch
        function applyLinePatch(type, patchText) {
            const editor = editors[type];
            let lines = editor.getValue().split('\n');
            const patchBlocks = patchText.match(/@@[A-Z]\d+(?:-\d+)?\s*[\s\S]*?@@/g);
            if (!patchBlocks) return false;

            const operations = [];
            for (const block of patchBlocks) {
                const headerMatch = block.match(/@@([A-Z])(\d+)(?:-(\d+))?/);
                if (!headerMatch) continue;
                const op = headerMatch[1];
                const start = parseInt(headerMatch[2], 10) - 1;
                const end = headerMatch[3] ? parseInt(headerMatch[3], 10) - 1 : start;
                const content = block
                    .replace(/@@[A-Z]\d+(?:-\d+)?/, '')
                    .replace(/@@$/, '')
                    .trim();
                operations.push({ op, start, end, content });
            }

            operations.sort((a, b) => b.start - a.start);
            for (const { op, start, end, content } of operations) {
                const newLines = content ? content.split('\n') : [];
                if (op === 'L') {
                    lines.splice(start, end - start + 1, ...newLines);
                } else if (op === 'A') {
                    lines.splice(start + 1, 0, ...newLines);
                } else if (op === 'D') {
                    lines.splice(start, end - start + 1);
                }
            }
            editor.setValue(lines.join('\n'));
            localStorage.setItem(type, editor.getValue());
            return true;
        }

        function applyAiPatch() {
            const response = document.getElementById('ai-response').value.trim();
            if (!response) return alert('–í—Å—Ç–∞–≤—å –ø–∞—Ç—á –æ—Ç –ò–ò!');
            let applied = false;
            for (const type of ['html', 'css', 'js']) {
                if (applyLinePatch(type, response)) applied = true;
            }
            if (applied) {
                updatePreview();
                alert('‚úÖ –ü–∞—Ç—á –ø—Ä–∏–º–µ–Ω—ë–Ω!');
            } else {

            }
        }

            const htmlPage = `
