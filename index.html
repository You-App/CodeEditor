<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .editors-row {
            display: flex;
            gap: 10px;
            padding: 5px;
            background: #2d2d2d;
            overflow-x: auto;
            min-height: 40px;
        }

        .editor-header {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background: #1e1e1e;
            border-radius: 20px;
            color: white;
            white-space: nowrap;
            cursor: pointer;
        }

        .editor-header.collapsed {
            background: #333;
        }

        .editor-buttons {
            display: flex;
            gap: 5px;
            margin-left: 8px;
        }

        .editor-buttons button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .editor-buttons button:hover {
            background: #555;
        }

        .editor-buttons button.copied {
            background: #2e7d32;
        }

        .editor-wrapper {
            display: flex;
            flex-direction: column;
            height: 30vh;
            background: #1e1e1e;
            border-radius: 0 0 8px 8px;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            overflow: hidden;
        }

        .CodeMirror {
            height: 100% !important;
        }

        .preview-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            position: relative;
        }

        .preview-container {
            flex: 1;
            overflow: hidden;
        }

        .console-container {
            background: #1e1e1e;
            color: #ddd;
            font-family: monospace;
            padding: 10px;
            overflow-y: auto;
            max-height: 150px;
            border-top: 1px solid #444;
        }

        .console-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            color: white;
        }

        .console-buttons {
            display: flex;
            gap: 5px;
        }

        .console-buttons button {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #444;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .console-buttons button.copied {
            background: #2e7d32;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .log-message { color: #ddd; }
        .error-message { color: #ff5555; }
        .warn-message { color: #ffcc00; }
        .info-message { color: #55aaff; }

        @media (max-width: 768px) {
            .editors-row {
                flex-wrap: wrap;
            }
            
            .editor-wrapper {
                height: 25vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editors-row">
            <div class="editor-header" data-type="html" onclick="toggleCollapse('html')">
                <span>HTML</span>
                <div class="editor-buttons">
                    <button onclick="clearEditor('html'); event.stopPropagation();" title="Clear">üóëÔ∏è</button>
                    <button onclick="copyCode('html'); event.stopPropagation();" title="Copy" id="copy-html">‚éò</button>
                </div>
            </div>

            <div class="editor-header" data-type="css" onclick="toggleCollapse('css')">
                <span>CSS</span>
                <div class="editor-buttons">
                    <button onclick="clearEditor('css'); event.stopPropagation();" title="Clear">üóëÔ∏è</button>
                    <button onclick="copyCode('css'); event.stopPropagation();" title="Copy" id="copy-css">‚éò</button>
                </div>
            </div>

            <div class="editor-header" data-type="js" onclick="toggleCollapse('js')">
                <span>JS</span>
                <div class="editor-buttons">
                    <button onclick="clearEditor('js'); event.stopPropagation();" title="Clear">üóëÔ∏è</button>
                    <button onclick="copyCode('js'); event.stopPropagation();" title="Copy" id="copy-js">‚éò</button>
                </div>
            </div>
        </div>

        <div class="editor-wrapper" id="html-wrapper">
            <div class="editor-container">
                <textarea id="html"></textarea>
            </div>
        </div>

        <div class="editor-wrapper" id="css-wrapper">
            <div class="editor-container">
                <textarea id="css"></textarea>
            </div>
        </div>

        <div class="editor-wrapper" id="js-wrapper">
            <div class="editor-container">
                <textarea id="js"></textarea>
            </div>
        </div>

        <div class="preview-wrapper">
            <div class="preview-container">
                <iframe id="preview"></iframe>
            </div>
            <div class="console-container" id="console">
                <div class="console-header">
                    <span>Console Output</span>
                    <div class="console-buttons">
                        <button onclick="clearConsole(); event.stopPropagation();" title="Clear">üóëÔ∏è</button>
                        <button onclick="copyConsole(); event.stopPropagation();" title="Copy" id="copy-console">‚éò</button>
                    </div>
                </div>
                <div id="console-output"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.0/mode/javascript/javascript.min.js"></script>
    
    <script>
        const editors = {
            html: CodeMirror.fromTextArea(document.getElementById('html'), {
                mode: 'htmlmixed',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            }),
            css: CodeMirror.fromTextArea(document.getElementById('css'), {
                mode: 'css',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            }),
            js: CodeMirror.fromTextArea(document.getElementById('js'), {
                mode: 'javascript',
                lineNumbers: true,
                theme: 'default',
                lineWrapping: true
            })
        };

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç –∫–æ–Ω—Å–æ–ª–∏ –¥–ª—è iframe
        function setupFrameConsole() {
            const iframe = document.getElementById('preview');
            if (!iframe.contentWindow) return;
            
            const consoleMethods = ['log', 'error', 'warn', 'info'];
            
            consoleMethods.forEach(method => {
                const original = iframe.contentWindow.console[method];
                iframe.contentWindow.console[method] = function(...args) {
                    // –í—ã–∑—ã–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥
                    if (original) original.apply(this, args);
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                    const message = args.map(arg => 
                        typeof arg === 'object' ? JSON.stringify(arg) : String(arg)
                    ).join(' ');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –≤ –Ω–∞—à—É –∫–æ–Ω—Å–æ–ª—å
                    addToConsole(message, method);
                };
            });
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –∫–æ–Ω—Å–æ–ª—å
        function addToConsole(message, type = 'log') {
            const consoleOutput = document.getElementById('console-output');
            const messageElement = document.createElement('div');
            messageElement.className = `${type}-message`;
            messageElement.textContent = message;
            consoleOutput.appendChild(messageElement);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadContent() {
            ['html', 'css', 'js'].forEach(type => {
                const content = localStorage.getItem(type);
                if (content !== null) {
                    editors[type].setValue(content);
                }
                
                const isCollapsed = localStorage.getItem(`${type}-collapsed`) === 'true';
                if (isCollapsed) {
                    document.querySelector(`[data-type="${type}"]`).classList.add('collapsed');
                    document.getElementById(`${type}-wrapper`).style.display = 'none';
                }
            });
            updatePreview();
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        function copyCode(type) {
            const code = editors[type].getValue();
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.getElementById(`copy-${type}`);
                btn.classList.add('copied');
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = '‚éò';
                }, 2000);
            });
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        function clearEditor(type) {
            if (confirm('Clear ' + type + ' editor?')) {
                editors[type].setValue('');
                localStorage.setItem(type, '');
                updatePreview();
            }
        }

        // –°–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ/—Ä–∞–∑–≤–æ—Ä–∞—á–∏–≤–∞–Ω–∏–µ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∑–∞–≥–æ–ª–æ–≤–æ–∫
        function toggleCollapse(type) {
            const header = document.querySelector(`[data-type="${type}"]`);
            const wrapper = document.getElementById(`${type}-wrapper`);
            
            if (wrapper.style.display === 'none') {
                wrapper.style.display = 'flex';
                header.classList.remove('collapsed');
            } else {
                wrapper.style.display = 'none';
                header.classList.add('collapsed');
            }
            
            localStorage.setItem(`${type}-collapsed`, wrapper.style.display === 'none');
        }

        // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
        function clearConsole() {
            document.getElementById('console-output').innerHTML = '';
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Å–æ–ª–∏
        function copyConsole() {
            const text = document.getElementById('console-output').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copy-console');
                btn.classList.add('copied');
                btn.textContent = '‚úì';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.textContent = '‚éò';
                }, 2000);
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–µ–≤—å—é
        function updatePreview() {
            const html = editors.html.getValue();
            const css = `<style>${editors.css.getValue()}</style>`;
            const js = `<script>
                try {
                    ${editors.js.getValue()}
                } catch(e) {
                    console.error(e);
                }
            <\/script>`;
            
            const iframe = document.getElementById('preview');
            iframe.srcdoc = html + css + js;
            
            // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–µ—Ä–µ—Ö–≤–∞—Ç –∫–æ–Ω—Å–æ–ª–∏ –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ iframe
            iframe.onload = setupFrameConsole;
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è—Ö
        Object.values(editors).forEach(editor => {
            editor.on('change', () => {
                const type = editor.getTextArea().id;
                localStorage.setItem(type, editor.getValue());
                updatePreview();
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadContent();
    </script>
</body>
</html>
